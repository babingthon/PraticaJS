<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do APP - OOP</title>
</head>

<body>
    <div id="main-container">
        <div id="add-container">
            <h2>Adicione suas Tarefas:</h2>
            <form action="">
                <input type="text" name="task" id="task" placeholder="O que você tem para fazer?">
                <button type="submit" id="add"><i class="bi bi-plus-circle-fill"></i></button>
            </form>
        </div>
        <div id="tasks-container">
            <h2>Veja suas tarefas:</h2>
            <div class="task hide">
                <i class="bi bi-check-circle-fill"></i>
                <span class="task-title">Titulo da tarefas</span>
                <i class="bi bi-trash2-fill"></i>
            </div>
            <p class="empty-tasks">Não há taferas cadastradas.</p>
        </div>

    </div>
    <script src="/js/Todo.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
