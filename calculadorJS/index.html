<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora JS</title>
</head>
<body>
   
    <div class="calculator">
        <div>
            <div class="display2" id="display2"></div>    
            <div class="display" id="display"></div>
        </div>
        <div class="calculator-buttons">
            <button id="cleanDisplay">CE</button>
            <button id="cleanCalc">C</button>
            <button id="backSpace">«</button>
            <button id="operatorDivisao">/</button>
            <button id="key7">7</button>
            <button id="key8">8</button>
            <button id="key9">9</button>
            <button id="operatorMultiplicao">*</button>
            <button id="key4">4</button>
            <button id="key5">5</button>
            <button id="key6">6</button>
            <button id="operatorSubtracao">-</button>
            <button id="key1">1</button>
            <button id="key2">2</button>
            <button id="key3">3</button>
            <button id="operatorAdicao">+</button>
            <button id="inverte">± </button>
            <button id="key0">0</button>
            <button id="decimal">,</button>
            <button id="resul">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
